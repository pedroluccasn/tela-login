<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <title>Tela de login</title>
</head>
<body>
  <main>
    <section id="login">
      <div id="img">
       </div>
      <div id="form">
        <h1>Login</h1>
         <p>Seja bem vindo novamente, fa√ßa login para acessar sua conta</p>
      <form action="login.php" method="post" autocomplete="on">
       <div class="campo">
            <span class="material-symbols-outlined">person</span>
            <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required minlength="30">
            <label for="ilogin">Login</label>
          </div>
       <div class="campo">
           <span class="material-symbols-outlined">password</span>
            <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="6" maxlength="8">
            <label for="isenha">Senha</label>
          </div>
          <input id="bot" type="submit" value="Entrar">
          <a href="esqueci.html" class="botao">Esqueci a senha<span class="material-symbols-outlined">mail</span>
          </a>
     </form>
      </div>
    </section>
  </main>
</body>
